<!--!DOCTYPE is shows the support HTML5 document -->
<!-- The first line of the template is the <!DOCTYPE> indicator, which 
shows the particular version of HTML being used. -->

<!DOCTYPE html>

<!-- <html> is entry point  -->
    <html lang="en">
<!-- <head> firstly executed  -->
<head>
    <!-- <meta charset="UTF-8"> defines ur charset -->
    <meta charset="UTF-8">
    <!-- meta name="viewport"  helps to create a basic responsive application -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title it will show its data on the titile bar  -->
    <title>Document</title>
</head>
<!-- body all code will be wrapped in body -->
<body>
    Hello I am Jay Amin
</body>
</html>
