<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of CSS Relative Positioning</title>
<style>
    .box{
        position: absolute;
        left: 100px;
        color: #fff;
        background: #00c4cc;
        padding: 200px 100px;;
    }
    .container{
        padding: 50px;
        margin: 50px;
        border: 5px solid black;
        font-family: Arial, sans-serif;
    }
    .container p{
        line-height: 50px;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Relative Positioned Box</h2>
        </div>
        <img src="tenor.gif" style="z-index: 10000;
        position: absolute;
        opacity: 0.7;" alt="">
        
    </div>
</body>
</html>
