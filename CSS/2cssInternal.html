<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Embedded style -->
    <!-- Using the <style> element in the head section of the document. -->
    <!-- it will covered the whole document -->
    <!-- you can specify internal css using style tag between style tag we can write css
        h1{
            color: darkgoldenrod;
        }
        h1 is a selector  
        selector may be a tag/ class/ id
        when we use selector as tag name does not require specification before that tag selector like ./#
        whenever we use external user defined name that time we need to specified that name as ID or CLASS
        if we specify ID as tag attribute we have to use # for the css [ ID = #  ]
        if we specify CLASS as tag attribute we have to use . for the css [ CLASS = .]

    -->
    <style>
        h1{
            color: darkgoldenrod;
        }

    </style>
</head>
<body>
   
    <h1>TOPS</h1>
    <h1>TOPS1</h1>
    <h1>TOPS123</h1>
    <!-- Inline styles START -->
    
</body>
</html>
