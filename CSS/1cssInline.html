<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline styles START -->
    <!-- Using the style attribute in the HTML start tag. -->
    <!-- it apply for the single tag only -->
    <!-- style = attribute -->
    <!-- style ="color" color is a property -->
    <!-- style ="color:darkblue" : darkblue is a value for that property -->
    <!-- for adding more properties we can use ; for seprate thoes properties -->
    <h1 style="color:darkblue;">TOPS</h1>
    <h1 style="color:darkblue;font-size: 50px;">TOPS</h1>
    <h1>TOPS</h1>
    <!-- Inline styles START -->

</body>
</html>
